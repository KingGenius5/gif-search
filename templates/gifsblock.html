{% if top_10gifs|length == 0 %}
    <p class="center">Sorry, no gifs could be found for this search query. Try another search term!</p>
{% else %}
    {% for gif in top_10gifs %}
        <div class="center">
            <img class="gifs" src="{{ gif.media[0].gif.url }}" />
        </div>
    {% endfor %}
{% endif %}
