{% extends 'base.html' %}

{% block body %}
<div class="center">
    <a href="/"><img class="title" src="https://github.com/RyanHopkins7/gif-search/blob/master/templates/GifHub_Logo.png?raw=true" width="170px" height="170px" alt="Welcome to GifHub!"></a>

    <!-- The HTML form contains the search box to add the search term to the query string. Trending and random buttons are also included. -->
    <div class="form-wrapper">
        <form action='/'>
            <input id="search-bar" autocomplete="off" class="search-bar" type="search" name="user_input" placeholder="Search for a GIF and enjoy:"/>
        </form>
        <form action='/'>
            <button class="button" type="submit" name="button" value="currently_trending">Trending Gifs</button>
        </form>
        <form action='/'>
            <button class="button" type="submit" name="button" value="completely_random">Random Gifs</button>
        </form>
    </div>

</div>
<div id="gif-wrapper">
    {% include 'gifsblock.html' %}
</div>
{% endblock %}
