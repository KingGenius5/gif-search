{% extends 'base.html' %}

{% block body %}

<h1>GifHub</h1>

<form action='/'>
    Enter a GIF:
    <input type="search" name="user_input"/>
    <button type="submit">Search</button>
</form>

<p>
    {% if top_10gifs|length == 0 %}
        <p>Sorry, no gifs could be found for this search query. Try another search term!</p>
    {% else %}
        {% for gif in top_10gifs %}
            {% include 'gif.html'  %}
        {% endfor %}
    {% endif %}

</p>
{% endblock %}
